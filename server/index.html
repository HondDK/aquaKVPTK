<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>aqua</title>
	<style>
		body {
			text-align: center;
			height: 100%;
			margin: 0;
			background-color: rgb(19, 19, 19);
		}

		input[type="button"] {
			position: relative;
			top: 50%;
			margin-top: 20px;
			margin: auto;
			border: 0;
			background-color: transparent;
			outline: 0;
			display: flex;
			width: 96px;
			height: 96px;
		}

		h1 {
			font-family: arial, sans-serif;
			font-size: 20px;
			color: white;
		}

		.relay_on {
			background-image: url("on.png");
			background-position: 0px 0px;
		}

		.relay_off {
			background-image: url("off.png");
			background-position: 0px 0px;
		}

		.temp {
			font-family: arial, sans-serif;
			border: 0;
			outline: 0;
			background-color: transparent;
			text-align: center;
			font-size: 25px;
			color: white;
		}
	</style>
</head>

<body>
	<input class="" type="button" value="Освещение" id="relay_lighting" />
	<input class="" type="button" value="Ультрафиолет" id="relay_lighting_purple" />
	<input class="" type="button" value="Воздух к растениям" id="relay_air" />
	<input class="" type="button" value="Вода из аквариума" id="relay_water_out" />
	<input class="" type="button" value="Вода в аквариум" id="relay_water_in" />
	<h1>Teмпература воды:</h1>
	<input type="text" readonly id="auqa_temp" value="11" class="temp" />
	<input class="" type="button" value="Обогреватель" id="relay_temp" />
	<script src="/script.js">
	</script>
</body>

</html>
